<body>
    <div class="container">
            <div class="row main">
                <div class="main-login main-center">
                        <h2>Enter the details below :</h2>
                
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" formControlName="firstName" class="form-control" name="name"   placeholder="Enter your first Name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Last Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text"  formControlName="lastName" class="form-control" name="name"   placeholder="Enter your last Name"/>
                                    </div>
                                </div>
                            </div>
    
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email Address</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" formControlName="email" name="email" id="email"  placeholder="Enter your Email"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">UserType</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username" formControlName="userType" placeholder="UserType"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" formControlName="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                            </div>
                        </div>
                       <!-- <div class="form-group ">
                            <a target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
                        </div>-->

                        <button
              class="btn btn-primary"
              type="submit">SUBMIT</button>
                        
                    </form>
                </div>
            </div>
        </div>
        </body>
